<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/register/" method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <Th> Product Registration </Th>
            </tr>
            <tr>
                <td>
                    <input type="number" placeholder="No" name="pno" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="Name" name="pname" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" placeholder="Price" name="pprice" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" placeholder="Quantity" name="pqty" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Save">
                </td>
            </tr>
             <tr>
                <td>
                    {{ message }}
                </td>
            </tr>
        </table>
    </form>

{% if not pro%}
    <h1> No Data Found </h1>
{% else %}
<table align="center" border="2">
    <tr>
        <th>NO</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
{% for x in pro %}
    <tr>
        <td> {{ x.no }} </td>
        <td> {{ x.name }} </td>
        <td> {{ x.price }} </td>
        <td> {{ x.qty }} </td>
        <td>  ---- </td>
        <td>
            <form action="/delete/" method="post">
                {% csrf_token %}
            <input type="submit" value="Delete">
            <input type="hidden" value="{{ x.no }}" name="delete_id">
            </form>
        </td>
    </tr>
{% endfor %}
</table>
{% endif %}

</body>
</html>
